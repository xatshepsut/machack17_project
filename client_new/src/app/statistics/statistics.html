<div class="container">
    <div class="side-controls">
        <button class="button-icon padding icon-arrow-left" ng-click="StatisticsCtrl.back()"></button>
    </div>
    <div class="col-lg-6 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">x y</div>
            <div class="panel-body">

            <fusioncharts
				width= "100%"
				height= "400"
				type= "pie3d"
				dataFormat= "json"
				dataSource= "{{dataSource}}">
			</fusioncharts>
                <canvas id="base" class="chart-bar"
                        chart-data="StatisticsCtrl.data" chart-labels="StatisticsCtrl.labels" chart-colors="StatisticsCtrl.colors"
                        chart-dataset-override="StatisticsCtrl.datasetOverride" >
                </canvas>
            </div>
        </div>
     </div>
</div>
